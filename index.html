<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy to Koyeb</title>
</head>
<body>
    <h1>Deploy to Koyeb</h1>
    <form id="deployForm">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Deploy</button>
    </form>

    <script>
        document.getElementById('deployForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const baseUrl = 'https://app.koyeb.com/deploy?type=git&repository=github.com/';
            const repoPath = `${username}/SavingFromFormData&branch=main&name=SavingFromFormData&service_type=web&instance_type=free&ports=5000;http;/&env[dotenv]=Hakr&builder=dockerfile&dockerfile=./Dockerfile`;
            const fullUrl = baseUrl + repoPath;
            window.location.href = fullUrl;
        });
    </script>
</body>
</html>
